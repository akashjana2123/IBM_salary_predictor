<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction App</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        h3 {
            grid-column: 1 / -1;
            margin-top: 25px;
            color: #444;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 25px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
        }

        .form-row.full {
            grid-column: 1 / -1;
        }

        label {
            font-weight: bold;
            margin-bottom: 4px;
        }

        input,
        select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        button {
            grid-column: 1 / -1;
            padding: 12px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .skills-box {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 10px;
    background: #f9f9f9;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
}

.skills-box label {
    font-weight: normal;
    cursor: pointer;
}

    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ’¼ Salary Prediction Web App</h2>

        <form action="/predict" method="post">

            <!-- ===================== Job Info ===================== -->
            <h3>ðŸ“Œ Job Information</h3>

            <div class="form-row">
                <label>Job Title</label>
                <input type="text" name="job_title" placeholder="Data Scientist" required>
            </div>

            <div class="form-row">
                <label>Company Name</label>
                <input type="text" name="company_name" placeholder="IBM" required>
            </div>

            <div class="form-row">
                <label>Location</label>
                <input type="text" name="location" placeholder="New York, NY">
            </div>

            <div class="form-row">
                <label>Headquarters</label>
                <input type="text" name="headquarters" placeholder="Armonk, NY">
            </div>

            <div class="form-row">
                <label>Company Size</label>
                <select name="size">
                    <option value="">Select</option>
                    <option>1 to 50 employees</option>
                    <option>51 to 200 employees</option>
                    <option>201 to 500 employees</option>
                    <option>501 to 1000 employees</option>
                    <option>1001 to 5000 employees</option>
                    <option>5001 to 10000 employees</option>
                    <option>10000+ employees</option>
                </select>
            </div>

            <div class="form-row">
                <label>Type of Ownership</label>
                <select name="ownership">
                    <option value="">Select</option>
                    <option>Company - Private</option>
                    <option>Company - Public</option>
                    <option>Subsidiary or Business Segment</option>
                    <option>Government</option>
                    <option>Nonprofit Organization</option>
                </select>
            </div>

            <div class="form-row">
                <label>Industry</label>
                <select name="industry">
                    <option value="">Select</option>
                    <option>IT Services</option>
                    <option>Computer Hardware &amp; Software</option>
                    <option>Internet</option>
                    <option>Consulting</option>
                    <option>Finance</option>
                    <option>Health Care</option>
                    <option>Education</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-row">
                <label>Sector</label>
                <select name="sector">
                    <option value="">Select</option>
                    <option>Information Technology</option>
                    <option>Business Services</option>
                    <option>Finance</option>
                    <option>Health Care</option>
                    <option>Education</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-row">
                <label>Revenue</label>
                <select name="revenue">
                    <option value="">Select</option>
                    <option>Less than $1 million (USD)</option>
                    <option>$1 to $5 million (USD)</option>
                    <option>$5 to $25 million (USD)</option>
                    <option>$25 to $50 million (USD)</option>
                    <option>$50 to $100 million (USD)</option>
                    <option>$100 to $500 million (USD)</option>
                    <option>$500 million to $1 billion (USD)</option>
                    <option>$1 to $2 billion (USD)</option>
                    <option>$2 to $5 billion (USD)</option>
                    <option>$5 to $10 billion (USD)</option>
                    <option>$10+ billion (USD)</option>
                </select>
            </div>

            <div class="form-row">
                <label>Job State</label>
                <input type="text" name="job_state" placeholder="CA, NY, TX">
            </div>

            <div class="form-row">
                <label>Job Simplified</label>
                <select name="job_simp">
                    <option>Data Scientist</option>
                    <option>Data Analyst</option>
                    <option>Machine Learning Engineer</option>
                    <option>Data Engineer</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-row">
                <label>Seniority</label>
                <select name="seniority">
                    <option>Junior</option>
                    <option>Mid</option>
                    <option>Senior</option>
                    <option>Lead</option>
                    <option>Manager</option>
                </select>
            </div>

            <!-- ===================== Numeric Details ===================== -->
            <h3>ðŸ“Š Numeric Details</h3>

            <div class="form-row">
                <label>Rating (0â€“5)</label>
                <input type="number" step="0.1" min="0" max="5" name="rating">
            </div>

            <div class="form-row">
                <label>Founded Year</label>
                <input type="number" name="founded" placeholder="e.g. 1995">
            </div>

            <div class="form-row">
                <label>Min Salary (K)</label>
                <input type="number" step="0.1" name="min_salary" placeholder="e.g. 80">
            </div>

            <div class="form-row">
                <label>Max Salary (K)</label>
                <input type="number" step="0.1" name="max_salary" placeholder="e.g. 130">
            </div>

            <div class="form-row">
                <label>Company Age (years)</label>
                <input type="number" name="age" placeholder="Optional">
            </div>

            <div class="form-row">
                <label>Description Length (number of characters)</label>
                <input type="number" name="desc_len" placeholder="Optional">
            </div>

            <div class="form-row">
                <label>Number of Competitors</label>
                <input type="number" name="num_comp" placeholder="0, 1, 2...">
            </div>

           <!-- ===================== Job Type & Skills ===================== -->
<h3>ðŸ›  Job Type & Skills</h3>

<div class="form-row full">
    <label>Select applicable options</label>

    <div class="skills-box">
        <label><input type="checkbox" onchange="setBinary(this, 'hourly')"> Hourly Job</label>
        <label><input type="checkbox" onchange="setBinary(this, 'employer_provided')"> Employer Provided Salary</label>
        <label><input type="checkbox" onchange="setBinary(this, 'same_state')"> Same State as HQ</label>
        <label><input type="checkbox" onchange="setBinary(this, 'python_yn')"> Python</label>
        <label><input type="checkbox" onchange="setBinary(this, 'R_yn')"> R</label>
        <label><input type="checkbox" onchange="setBinary(this, 'spark')"> Spark</label>
        <label><input type="checkbox" onchange="setBinary(this, 'aws')"> AWS</label>
        <label><input type="checkbox" onchange="setBinary(this, 'excel')"> Excel</label>
    </div>
</div>

<!-- Hidden inputs (default = 0) -->
<input type="hidden" name="hourly" value="0">
<input type="hidden" name="employer_provided" value="0">
<input type="hidden" name="same_state" value="0">
<input type="hidden" name="python_yn" value="0">
<input type="hidden" name="R_yn" value="0">
<input type="hidden" name="spark" value="0">
<input type="hidden" name="aws" value="0">
<input type="hidden" name="excel" value="0">


            <button type="submit">ðŸ”® Predict Salary</button>

        </form>

        <div class="result">
            {% if prediction_text %}
            <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>

<script>
function setBinary(checkbox, fieldName) {
    const hiddenInput = document.querySelector(`input[name="${fieldName}"]`);
    hiddenInput.value = checkbox.checked ? "1" : "0";
}
</script>


</html>
