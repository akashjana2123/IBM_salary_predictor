<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction App</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 95%;
        }
        button {
            grid-column: span 2;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’¼ Salary Prediction Web App</h2>
        <form action="/predict" method="post">

            <!-- Text Inputs -->
            <label>Job Title:</label> <input type="text" name="job_title" required>
            <label>Company Name:</label> <input type="text" name="company_name" required>
            <label>Location:</label> <input type="text" name="location">
            <label>Headquarters:</label> <input type="text" name="headquarters">
            <label>Size:</label> <input type="text" name="size">
            <label>Type of Ownership:</label> <input type="text" name="ownership">
            <label>Industry:</label> <input type="text" name="industry">
            <label>Sector:</label> <input type="text" name="sector">
            <label>Revenue:</label> <input type="text" name="revenue">
            <label>Job State:</label> <input type="text" name="job_state">
            <label>Job Simplified:</label> <input type="text" name="job_simp">
            <label>Seniority:</label> <input type="text" name="seniority">

            <!-- Numeric Inputs -->
            <label>Rating:</label> <input type="number" step="0.1" name="rating">
            <label>Founded:</label> <input type="number" name="founded">
            <label>Min Salary:</label> <input type="number" step="0.1" name="min_salary">
            <label>Max Salary:</label> <input type="number" step="0.1" name="max_salary">
            <label>Age:</label> <input type="number" name="age">
            <label>Description Length:</label> <input type="number" name="desc_len">
            <label>Number of Competitors:</label> <input type="number" name="num_comp">
            <label>Hourly (0/1):</label> <input type="number" name="hourly">
            <label>Employer Provided (0/1):</label> <input type="number" name="employer_provided">
            <label>Same State (0/1):</label> <input type="number" name="same_state">
            <label>Python (0/1):</label> <input type="number" name="python_yn">
            <label>R (0/1):</label> <input type="number" name="R_yn">
            <label>Spark (0/1):</label> <input type="number" name="spark">
            <label>AWS (0/1):</label> <input type="number" name="aws">
            <label>Excel (0/1):</label> <input type="number" name="excel">

            <button type="submit">Predict Salary</button>
        </form>

        <div class="result">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
